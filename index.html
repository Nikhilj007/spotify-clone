<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-webapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul class="flex navbar">
            <li class="brand flex"><img class="" src="/images/logo.png" alt="">Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Virtual Pain-Killers - No Copyright Sounds</h1>
            <div class="songItem flex">
                <img src="./images/10.jpg" alt="1"><span class="songName">Let me Love You</span>
                <span class="songListPlay"><span class="timestamp">05:34 <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>

                <img src="./images/10.jpg" alt="1"><span class="songName">Let me Love You</span>

            </div>
            <div class="songItem flex">
                <img src="./images/10.jpg" alt="2"><span class="songName">Let me Love You</span>
                <span class="songListPlay"><span class="timestamp">05:34 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem flex">
                <img src="./images/10.jpg" alt="3"><span class="songName">Let me Love You</span>
                <span class="songListPlay"><span class="timestamp">05:34 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem flex">
                <img src="./images/10.jpg" alt="1"><span class="songName">Let me Love You</span>
                <span class="songListPlay"><span class="timestamp">05:34 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem flex">
                <img src="./images/10.jpg" alt="1"><span class="songName">Let me Love You</span>
                <span class="songListPlay"><span class="timestamp">05:34 <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem flex">
                <img src="./images/10.jpg" alt="1"><span class="songName">Let me Love You</span>
                <span class="songListPlay"><span class="timestamp">05:34 <i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem flex">
                <img src="./images/10.jpg" alt="1"><span class="songName">Let me Love You</span>
                <span class="songListPlay"><span class="timestamp">05:34 <i id="7" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem flex">
                <img src="./images/10.jpg" alt="1"><span class="songName">Let me Love You</span>
                <span class="songListPlay"><span class="timestamp">05:34 <i id="8" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom flex">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i id="previous" class="fa-solid fa-3x fa-regular fa-backward"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i id="next" class=" next fa-solid fa-3x fa-regular fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="./images/playing.gif" alt="" id="gif"><span id="masterSongName"></span>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/2ac150e834.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
